<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p id="para1">Please fill in this form to create an account!</p>
    <br />
    <form action="/Daily.html">
      <input
        type="text"
        name="First Name"
        class="enter"
        placeholder="First Name"
      />
      <input
        type="text"
        name="Last Name"
        class="enter"
        placeholder="Last Name"
      />
      <br /><br />
      <input
        type="password"
        name="Password"
        class="enter"
        placeholder="Password"
      />
      <br /><br />
      <input
        type="password"
        name="Confirm Password"
        class="enter"
        placeholder="Confirm Password"
      />
      <br /><br />
      <input type="checkbox" name="Accept" /> I accept the <b>Terms of Use</b> &
      <b>Privacy Policy</b> <br /><br />
      <button type="submit">Sign Up</button>
    </form>

    <footer>
      <p class="para2">&copy; 2021 All Rights Reserved</p>
    </footer>
  </body>
  <script src="/main.js"></script>
</html>
